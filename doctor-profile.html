<!DOCTYPE html>
<html>
<head>
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <a href="hospitals.html" class="btn btn-secondary mb-3">‚Üê Back</a>
    <div class="card p-4 shadow">
      <h2 id="docName" class="text-primary"></h2>
      <p><strong>Specialty:</strong> <span id="docSpecialty"></span></p>
      <p>This doctor is highly recommended for treating your illness. You can book a consultation or visit the associated hospital for more details.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("docName").innerText = params.get("name");
    document.getElementById("docSpecialty").innerText = params.get("specialty");
  </script>
</body>
</html>
